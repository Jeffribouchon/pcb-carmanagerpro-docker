{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Import Immatriculation</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="immat_text" class="form-label">Coller ici les infos Véhicule :</label>
            <textarea class="form-control" id="immat_text" name="immat_text" rows="12"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Créer le véhicule</button>
    </form>

    {% if vehicle %}
        <div class="alert alert-success mt-4">
            <h5>Véhicule créé avec succès !</h5>
            <pre>{{ vehicle | tojson(indent=2) }}</pre>
        </div>
    {% endif %}
</div>
{% endblock %}
